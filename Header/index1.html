<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="flex flex-wrap p-5 items-center mx-auto container p-5">
            <a href="" class="inline-flex items-center title-font font-medium text-gray-900 mb-4 md:mb-0 " >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">HimanshuHeader</span>
            </a>

            <nav class="md:ml-auto items-center text-base justify-center flex-wrap hidden md:flex">
                <a href="" class="mr-5 hover:text-gray-900 font-medium">Home</a>
                <a href="" class="mr-5 hover:text-gray-900 font-medium">Second</a>
                <a href="" class="mr-5 hover:text-gray-900 font-medium">Third</a>
                <a href="" class="mr-5 hover:text-gray-900 font-medium">Fourth</a>
            </nav>

            <button class="items-center bg-indigo-200 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-500 rounded text-base mt-4 md:mt-0 hidden md:inline-flex">Login
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>
</body>
</html>
